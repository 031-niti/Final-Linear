<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matching System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.8.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-[#F5F4F4] h-screen">
    <div class="container mx-auto ">
      <h1 class="py-8 text-4xl font-bold text-center ">
        Project <span class="text-[#830109]">Final</span>
      </h1>
      <div class="flex divide-x-2 ">
        <div class="w-1/2 space-y-6">
          <div>
            <h2 class="text-2xl font-semibold mb-2">
              รายชื่อผู้ประกอบการ
            </h2>
            <div id="businessList"></div>
          </div>
          <div>
            <h2 h2 class="text-2xl font-semibold mb-2">
              รายชื่อนักศึกษา
            </h2>
            <div id="internList"></div>
          </div>
        </div>
        <div class="w-1/2 px-4">
          <div id="result" class="container mx-auto"></div>
        </div>
      </div>
      <div class="flex justify-center item-center my-12">
        <button onclick="displayMatches()" class="btn w-44">จับคู่</button>
      </div>
    </div>
<script src="/main.js"></script>
  </body>
</html>
